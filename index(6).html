<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #111827; /* Dark gray background */
        }
        canvas {
            display: block; /* Remove default canvas margin */
        }
        /* Style for the overlay text */
        .overlay-text {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            pointer-events: none; /* Allow mouse events to pass through to the canvas */
        }
    </style>
</head>
<body>
    <!-- The canvas where the 3D scene will be rendered -->
    <canvas id="3d-canvas"></canvas>

    <!-- Overlay text for title and instructions -->
    <div class="overlay-text p-4 rounded-lg bg-black bg-opacity-20 backdrop-blur-sm">
        <h1 class="text-2xl md:text-4xl font-bold text-gray-100">Interactive 3D Model Viewer</h1>
        <p class="text-sm md:text-base text-gray-300 mt-2">Click and drag to rotate | Scroll to zoom | Right-click and drag to pan</p>
    </div>

    <!-- Three.js library -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import necessary components from Three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();

        // --- CAMERA SETUP ---
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // --- RENDERER SETUP ---
        const canvas = document.getElementById('3d-canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas,
            antialias: true // Smoother edges
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Adjust for high-res screens

        // --- LIGHTING ---
        // Ambient light to softly illuminate the entire scene
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // (color, intensity)
        scene.add(ambientLight);

        // Directional light to cast shadows and create highlights
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // --- 3D MODEL ---
        // We'll create a procedural model to keep everything in one file.
        // A TorusKnot is a complex, interesting shape.
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 200, 32);
        
        // Material gives the model its appearance.
        // MeshStandardMaterial reacts to light realistically.
        const material = new THREE.MeshStandardMaterial({
            color: 0x87ceeb, // A nice sky blue color
            metalness: 0.7,   // How metallic the material is
            roughness: 0.3    // How rough the surface is
        });
        
        const model = new THREE.Mesh(geometry, material);
        scene.add(model);

        // --- CONTROLS ---
        // OrbitControls allow the user to interact with the scene.
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Adds a smooth, inertial feel to the rotation
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 15;

        // --- RESIZE HANDLER ---
        // Adjust camera and renderer on window resize.
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        // --- ANIMATION LOOP ---
        function animate() {
            // Request the next frame
            requestAnimationFrame(animate);

            // Add a subtle rotation to the model for a dynamic effect
            model.rotation.x += 0.001;
            model.rotation.y += 0.002;

            // Update controls for the damping effect
            controls.update();

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();
    </script>
</body>
</html>
